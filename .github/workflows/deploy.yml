name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3Ô∏è‚É£ Install Backend Dependencies
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    # 4Ô∏è‚É£ Install Frontend Dependencies
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    # 5Ô∏è‚É£ Build Frontend
    - name: Build Frontend
      working-directory: ./frontend
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      run: npm run build

    # 6Ô∏è‚É£ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7Ô∏è‚É£ Build Backend Image
    - name: Build Backend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/blood-backend:latest ./backend

    # 8Ô∏è‚É£ Build Frontend Image
    - name: Build Frontend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/blood-frontend:latest ./frontend

    # 9Ô∏è‚É£ Push Images to Docker Hub
    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/blood-backend:latest

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/blood-frontend:latest

    # üîü Setup kubectl
    - name: Set up Kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

    - name: Verify Kubernetes Access
      run: kubectl get nodes

    # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Backend
    - name: Deploy Backend to Kubernetes
      run: |
        kubectl set image deployment/blood-backend blood-backend=${{ secrets.DOCKER_USERNAME }}/blood-backend:latest
        kubectl rollout status deployment/blood-backend

    # 1Ô∏è‚É£2Ô∏è‚É£ Deploy Frontend
    - name: Deploy Frontend to Kubernetes
      run: |
        kubectl set image deployment/blood-frontend blood-frontend=${{ secrets.DOCKER_USERNAME }}/blood-frontend:latest
        kubectl rollout status deployment/blood-frontend
