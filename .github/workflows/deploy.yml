name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up NodeJS
    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3️⃣ Build Backend
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    # 4️⃣ Build Frontend (❗Only one step)
    - name: Build Frontend
      working-directory: ./frontend
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      run: npm run build

    # 5️⃣ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6️⃣ Build Backend Docker Image
    - name: Build Backend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/blood-backend:latest ./backend

    # 7️⃣ Build Frontend Docker Image
    - name: Build Frontend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/blood-frontend:latest ./frontend

    # 8️⃣ Push Images to Docker Hub
    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/blood-backend:latest

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/blood-frontend:latest
