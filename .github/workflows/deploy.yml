name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      run: |
        docker build -t vsharanya/blood-backend:latest ./backend
        docker push vsharanya/blood-backend:latest

    - name: Build and Push Frontend Image
      run: |
        docker build -t vsharanya/blood-frontend:latest ./frontend
        docker push vsharanya/blood-frontend:latest
